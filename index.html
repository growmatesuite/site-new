    <!-- Open Graph Meta Tags -->

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join('\n'),
            )
          }
        })
      }
    </script>
